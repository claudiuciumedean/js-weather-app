<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
  </head>
<body>
  <div>
    <div class="container align-center">
      <select class="form-select form-select-lg mb-3 city-input">
        <option selected value="Copenhagen">Copenhagen</option>
        <option value="Arad">Arad</option>
        <option value="London">London</option>
        <option value="Cluj">Cluj</option>
        <option value="Bucharest">Bucharest</option>
        <option value="Nuuk">Nuuk</option>
      </select>
      <br/>
      <br/>
      <h1 class="city">
      </h1>
      <h2>
        <span class="temp"></span> C
      </h2>
      <div>
        <i class="weather-icon bi bi-brightness-high-fill"></i>
      </div>
      <br/>
      <p>
        Date <span class="date"></span>
      </p>
      <p>
        Feels like <span class="temp-feel"></span> C
      </p>
      <p>
        Wind <span class="wind"></span> m/s
      </p>
      <p>
        Humidity <span class="humidity"></span> %
      </p>
    </div>
  <script src="script.js"></script>
</body>

</html>
